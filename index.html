<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <!-- NAVBAR -->
            <ul id="navLinks">
                <li><a href="#" class="active">Accueil</a></li>
                <li><a href="about.html">à propos</a></li>
                <li><a href="skills.html">Compétences</a></li>
                <li><a href="projets.html">Projets</a></li>
            </ul>
            <div class="menu">
                <button id="burger" class="menu" aria-label="Ouvrir le menu">
                    <img src="assets/img/bars-solid.svg" alt="menu">
                </button>
            </div>
            <button class="btn" onclick="openForm('form1')">Contact</button>
            <div id="form1" class="form-popup">
                <form class="form-container">
                    <h3>Formulaire de Contact</h3>
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>

                    <button type="submit" class="btn-second">Envoyer</button>
                    <button type="button" class="btn cancel" onclick="closeForm('form1')">Fermer</button>
                </form>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <section id="presentation">
            <div class="container">
                <!-- Gauche - Image -->
                <div class="presentation-img">
                    <img src="assets/img/IMG20250420135747.png" alt="Photo du Developpeur">
                </div>
                <!-- Droite - Text -->
                <div class="presentation-text">
                    <h1>Poutou89</h1>
                    <h2>Je suis un Developpeur</h2>
                    <h2>Web / Web mobile</h2>
                    <p>Je suis disponible pour tout type de projet, n'hésite pas à checker mes réseaux sociaux et mon github pour voir de tes propres yeux mes expériences passées.</p>
                    <button id="downloadBtn" class="btn-second">Télécharger mon cv</button>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <!-- RESEAU SOCIAUX -->
            <div class="footer-rs">
                <a href="https://github.com/poutou89"><img src="assets/img/github-brands.svg" alt="Github"></a>
            </div>
            <div class="footer-rs">
                <a href="https://www.linkedin.com/in/kylian-henry-9868b6361/"><img src="assets/img/linkedin-in-brands.svg" alt="Linkedin"></a>
            </div>
            <div class="footer-rs">
                <a href="https://www.facebook.com/profile.php?id=100013117301643"><img src="assets/img/facebook-f-brands (1).svg" alt="Facebook"></a>
            </div>
            <div class="footer-rs">
                <a href="https://www.instagram.com/poutou89/"><img src="assets/img/instagram-brands.svg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="dowload.js"></script>
    <script src="form.js"></script>
